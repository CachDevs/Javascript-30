
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playing with CSS Variables and JS</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <h2>Update CSS Variables with <span class="h1">JavaScript</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="spacing">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="spacing">Base Color</label>
      <input type="color" name="base" value="#FFC600">
    </div>

    <img src="http://unsplash.it/800/500?image=899">

    <script src="script.js"></script>
  </body>
</html>
